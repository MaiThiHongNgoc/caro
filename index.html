<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caro Game</title>
  <style>
    #board {
      display: grid;
      grid-template-columns: repeat(20, 30px);
      grid-template-rows: repeat(20, 30px);
      gap: 1px;
    }

    .cell {
      width: 30px;
      height: 30px;
      background-color: #f0f0f0;
      text-align: center;
      line-height: 30px;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Game Cờ Caro</h1>
  <div>
    <label for="playerName">Tên người chơi:</label>
    <input type="text" id="playerName">
    <label for="roomNumber">Số phòng:</label>
    <input type="text" id="roomNumber">
    <button id="joinRoom">Tham gia phòng</button>
  </div>

  <div id="game" style="display: none;">
    <h2 id="gameInfo"></h2>
    <div id="board"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    document.getElementById('joinRoom').addEventListener('click', () => {
      const playerName = document.getElementById('playerName').value;
      const roomNumber = document.getElementById('roomNumber').value;

      socket.emit('joinRoom', { playerName, roomNumber });
    });

    socket.on('roomJoined', ({ roomNumber, board }) => {
      document.getElementById('game').style.display = 'block';
      document.getElementById('gameInfo').innerText = `Phòng: ${roomNumber}`;
      renderBoard(board);
    });

    socket.on('startGame', (players) => {
      alert('Trò chơi bắt đầu!');
    });

    socket.on('moveMade', ({ x, y, symbol }) => {
      const cell = document.getElementById(`cell-${x}-${y}`);
      if (cell) cell.innerText = symbol;
    });

    socket.on('gameOver', ({ winner }) => {
      alert(`${winner} thắng cuộc!`);
    });

    function renderBoard(board) {
      const boardEl = document.getElementById('board');
      boardEl.innerHTML = '';
      for (let x = 0; x < 20; x++) {
        for (let y = 0; y < 20; y++) {
          const cell = document.createElement('div');
          cell.classList.add('cell');
          cell.id = `cell-${x}-${y}`;
          cell.addEventListener('click', () => {
            socket.emit('makeMove', { roomNumber: document.getElementById('roomNumber').value, x, y });
          });
          boardEl.appendChild(cell);
          if (board[x] && board[x][y]) cell.innerText = board[x][y];
        }
      }
    }
  </script>
</body>
</html>
